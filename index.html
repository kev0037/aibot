<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kev AI</title>
  
  <!-- Meta Description -->
  <meta name="description" content="Kev AI is a versatile assistant designed to help with any task, from productivity to creativity." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .welcome-container {
      max-width: 480px;
      width: 100%;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.3em;
    }

    .subtitle-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
      width: 100%;
      max-width: 480px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.5em;
      width: 100%;
      max-width: 100%;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.02em;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .chat-btn {
      font-size: 1.2rem;
      padding: 0.8rem 2.2rem;
      border-radius: 30px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      transition: background 0.3s, transform 0.2s;
      user-select: none;
      width: 170px;
      position: relative;
      overflow: hidden;
    }

    .chat-btn:hover {
      background: #2563eb;
    }

    .chat-btn:active {
      transform: scale(0.95);
    }

    .chat-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transform: skewX(-25deg);
    }

    .chat-btn:hover::before {
      animation: shimmer 0.75s forwards;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    #chat-container {
      display: none;
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      background: #fff;
      -webkit-overflow-scrolling: touch;
      z-index: 9999;
    }

    #deployment-e8058249-b613-4701-8e16-bd69b6eb9c39 {
      width: 100% !important;
      height: 100% !important;
      min-height: 100vh;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10000;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0,0,0,0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.7rem; }
      .subtitle { font-size: 1rem; }
      .chat-btn { font-size: 1rem; padding: 0.7rem 1.8rem; width: 140px; }
      .subtitle-button-wrapper { gap: 1.5rem; }
    }
  </style>
</head>
<body>

<!-- Fallback message for users without JS -->
<noscript>
  <div style="text-align:center; padding: 2rem;">
    <p><strong>Kev AI</strong> requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
  </div>
</noscript>

<!-- Loading spinner -->
<div id="loading" role="status" aria-live="polite" aria-label="Loading chat interface">
  <div class="loader" aria-hidden="true"></div>
</div>

<!-- Welcome screen -->
<main class="welcome-container" id="welcome" role="main" aria-labelledby="welcome-heading">
  <h1 id="welcome-heading">Welcome to Kev AI</h1>

  <div class="subtitle-button-wrapper">
    <p class="subtitle" id="typing-subtitle" aria-live="polite"></p>
    <button class="chat-btn" id="startChatBtn" aria-label="Start chatting with Kev AI">Let's Chat</button>
  </div>
</main>

<!-- Chat area -->
<div id="chat-container" aria-label="Chat Interface">
  <div id="deployment-e8058249-b613-4701-8e16-bd69b6eb9c39"></div>
</div>

<script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

<script>
  const startChatBtn = document.getElementById('startChatBtn');
  const welcomeDiv = document.getElementById('welcome');
  const chatContainer = document.getElementById('chat-container');
  const loading = document.getElementById('loading');
  const typingSubtitle = document.getElementById('typing-subtitle');

  const fullText = "A versatile, AI assistant for any task.";
  const typingSpeed = 50;
  const deletingSpeed = 30;
  const pauseAfterTyping = 2000;
  const pauseAfterDeleting = 500;

  let index = 0;
  let isDeleting = false;

  function typeLoop() {
    if (!isDeleting) {
      if (index < fullText.length) {
        typingSubtitle.textContent += fullText.charAt(index);
        index++;
        setTimeout(typeLoop, typingSpeed);
      } else {
        setTimeout(() => {
          isDeleting = true;
          setTimeout(typeLoop, deletingSpeed);
        }, pauseAfterTyping);
      }
    } else {
      if (index > 0) {
        typingSubtitle.textContent = fullText.substring(0, index - 1);
        index--;
        setTimeout(typeLoop, deletingSpeed);
      } else {
        isDeleting = false;
        setTimeout(typeLoop, pauseAfterDeleting);
      }
    }
  }

  window.onload = () => {
    typeLoop();
  };

  startChatBtn.addEventListener('click', () => {
    welcomeDiv.style.display = 'none';
    loading.style.display = 'block';

    setTimeout(() => {
      loading.style.display = 'none';
      chatContainer.style.display = 'flex';
    }, 1200);
  });
</script>

</body>
</html>
