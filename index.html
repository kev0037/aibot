<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kev AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
    }

    .welcome-container {
      max-width: 480px;
      width: 100%;
      user-select: none;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.3em;
    }

    /* Container that holds subtitle and button side by side */
    .subtitle-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.8rem;
      /* Fix width so subtitle and button donâ€™t shift */
      width: 100%;
      max-width: 480px;
    }

    /* Subtitle container with fixed width to prevent button jump */
    .subtitle {
      font-size: 1.2rem;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.5em; /* keep height stable */
      /* fix width so typing doesn't cause width jump */
      width: 100%;
      max-width: 100%;
      font-weight: 500;
      text-align: center;
      letter-spacing: 0.02em;
      user-select: none;
    }

    .chat-btn {
      font-size: 1.2rem;
      padding: 0.8rem 2.2rem;
      border-radius: 30px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      transition: background 0.3s, transform 0.2s;
      user-select: none;
      width: 170px; /* fixed width so button doesn't move */
    }

    .chat-btn:hover {
      background: #2563eb;
    }

    .chat-btn:active {
      transform: scale(0.95);
    }

    .chat-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transform: skewX(-25deg);
    }

    .chat-btn:hover::before {
      animation: shimmer 0.75s forwards;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    #chat-container {
      display: none;
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      background: #fff;
      -webkit-overflow-scrolling: touch;
      z-index: 9999;
    }

    #deployment-e8058249-b613-4701-8e16-bd69b6eb9c39 {
      width: 100% !important;
      height: 100% !important;
      min-height: 100vh;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10000;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0,0,0,0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.7rem; }
      .subtitle { font-size: 1rem; }
      .chat-btn { font-size: 1rem; padding: 0.7rem 1.8rem; width: 140px; }
      .subtitle-button-wrapper { gap: 1.5rem; }
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="loader"></div>
</div>

<div class="welcome-container" id="welcome">
  <h1>Welcome to Kev AI</h1>

  <div class="subtitle-button-wrapper">
    <p class="subtitle" id="typing-subtitle"></p>
    <button class="chat-btn" id="startChatBtn">Let's Chat</button>
  </div>
</div>

<div id="chat-container">
  <div id="deployment-e8058249-b613-4701-8e16-bd69b6eb9c39"></div>
</div>

<script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

<script>
  const startChatBtn = document.getElementById('startChatBtn');
  const welcomeDiv = document.getElementById('welcome');
  const chatContainer = document.getElementById('chat-container');
  const loading = document.getElementById('loading');
  const typingSubtitle = document.getElementById('typing-subtitle');

  const fullText = "A versatile, ChatGPT-style assistant for any task.";
  let index = 0;
  const typingSpeed = 50;

  function typeWriter() {
    if (index < fullText.length) {
      typingSubtitle.textContent += fullText.charAt(index);
      index++;
      setTimeout(typeWriter, typingSpeed);
    } else {
      setTimeout(() => {
        typingSubtitle.textContent = '';
        index = 0;
        typeWriter();
      }, 2500);
    }
  }

  window.onload = () => {
    typeWriter();
  };

  startChatBtn.addEventListener('click', () => {
    welcomeDiv.style.display = 'none';
    loading.style.display = 'block';

    setTimeout(() => {
      loading.style.display = 'none';
      chatContainer.style.display = 'flex';
    }, 1200);
  });
</script>

</body>
</html>
