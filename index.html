<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kev AI</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      transition: none; /* disable transitions on body */
    }

    .welcome-container {
      max-width: 480px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.3em;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2.5rem;
      white-space: nowrap;
      overflow: hidden;
      min-height: 1.5em; /* keep height so no jump */
    }

    .chat-btn {
      font-size: 1.2rem;
      padding: 0.8rem 2.2rem;
      border-radius: 30px;
      border: none;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
      transition: background 0.3s, transform 0.2s;
      user-select: none;
    }

    .chat-btn:hover {
      background: #2563eb;
    }

    .chat-btn:active {
      transform: scale(0.95);
    }

    .chat-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), rgba(255,255,255,0));
      transform: skewX(-25deg);
    }

    .chat-btn:hover::before {
      animation: shimmer 0.75s forwards;
    }

    @keyframes shimmer {
      0% { left: -75%; }
      100% { left: 125%; }
    }

    #chat-container {
      display: none;
      position: fixed;
      top: 0; 
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 10000;
      background: white;
      /* No padding/margin, no inherited styles */
    }

    #deployment-e8058249-b613-4701-8e16-bd69b6eb9c39 {
      width: 100% !important;
      height: 100% !important;
    }

    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 11000;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(0,0,0,0.1);
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.7rem; }
      .subtitle { font-size: 1rem; margin-bottom: 2rem; }
      .chat-btn { font-size: 1rem; padding: 0.7rem 1.8rem; }
    }
  </style>
</head>
<body>

<div id="loading">
  <div class="loader"></div>
</div>

<div class="welcome-container" id="welcome">
  <h1>Welcome to Kev AI</h1>
  <p class="subtitle" id="typing-subtitle"></p>
  <button class="chat-btn" id="startChatBtn">Let's Chat</button>
</div>

<div id="chat-container">
  <div id="deployment-e8058249-b613-4701-8e16-bd69b6eb9c39"></div>
</div>

<script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

<script>
  const startChatBtn = document.getElementById('startChatBtn');
  const welcomeDiv = document.getElementById('welcome');
  const chatContainer = document.getElementById('chat-container');
  const loading = document.getElementById('loading');
  const typingSubtitle = document.getElementById('typing-subtitle');

  const fullText = "A versatile, ChatGPT-style assistant for any task.";
  const typingSpeed = 50; // ms per character
  const deletingSpeed = 30; // ms per character
  const pauseAfterTyping = 1500; // ms pause after full text
  const pauseAfterDeleting = 500; // ms pause before typing again

  let index = 0;
  let isDeleting = false;

  function typeLoop() {
    if (!isDeleting) {
      typingSubtitle.textContent = fullText.substring(0, index + 1);
      index++;

      if (index === fullText.length) {
        isDeleting = true;
        setTimeout(typeLoop, pauseAfterTyping);
      } else {
        setTimeout(typeLoop, typingSpeed);
      }
    } else {
      typingSubtitle.textContent = fullText.substring(0, index - 1);
      index--;

      if (index === 0) {
        isDeleting = false;
        setTimeout(typeLoop, pauseAfterDeleting);
      } else {
        setTimeout(typeLoop, deletingSpeed);
      }
    }
  }

  // Start the typing loop on page load
  window.onload = () => {
    typeLoop();
  };

  startChatBtn.addEventListener('click', () => {
    welcomeDiv.style.display = 'none';
    loading.style.display = 'block';

    setTimeout(() => {
      loading.style.display = 'none';
      chatContainer.style.display = 'block';
      // Remove any scroll or overflow on body to prevent scrolling behind the chat
      document.body.style.overflow = 'hidden';
    }, 1200);
  });
</script>

</body>
</html>
