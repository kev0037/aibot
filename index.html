<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>made my kev</title>

<!-- Inter font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0; height: 100%; width: 100%;
    font-family: 'Inter', sans-serif;
    background: white;
    color: #111;
    overflow: hidden;
  }

  .welcome-container {
    height: 100vh;
    width: 100vw;
    max-width: 480px;
    padding: 2rem 1.5rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }

  h1 {
    font-size: 3.5rem;
    margin: 0 0 0.3em 0;
    font-weight: 700;
    user-select: none;
  }
  p.subtitle {
    font-size: 1.2rem;
    margin: 0 0 2.5rem 0;
    color: #555;
  }

  button.chat-btn {
    font-size: 1.2rem;
    padding: 0.8rem 2.2rem;
    border-radius: 30px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 14px rgb(59 130 246 / 0.4);
    transition: background-color 0.3s ease, transform 0.15s ease;
    user-select: none;
  }
  button.chat-btn:hover {
    background: #2563eb;
  }
  button.chat-btn:active {
    transform: scale(0.95);
  }

  /* Updated chat container with scroll */
  #chat-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    margin: 0; padding: 0;
    box-sizing: border-box;
    display: none;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    z-index: 9999;
    background: white;
  }

  #deployment-e8058249-b613-4701-8e16-bd69b6eb9c39 {
    width: 100% !important;
    height: 100% !important;
    min-height: 100vh;
    margin: 0; padding: 0;
    box-sizing: border-box;
  }

  @media (max-width: 480px) {
    .welcome-container {
      max-width: 100vw;
      padding: 1.5rem 1rem;
    }
    h1 {
      font-size: 2.7rem;
    }
    p.subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    button.chat-btn {
      font-size: 1rem;
      padding: 0.7rem 1.8rem;
    }
  }
</style>
</head>
<body>

<div class="welcome-container" id="welcome">
  <h1>Welcome to Kev AI</h1>
  <p class="subtitle">A versatile, ChatGPT-style assistant for any task.</p>
  <button class="chat-btn" id="startChatBtn">Let's Chat</button>
</div>

<div id="chat-container">
  <div id="deployment-e8058249-b613-4701-8e16-bd69b6eb9c39"></div>
</div>

<script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

<script>
  const startChatBtn = document.getElementById('startChatBtn');
  const welcomeDiv = document.getElementById('welcome');
  const chatContainer = document.getElementById('chat-container');

  startChatBtn.addEventListener('click', () => {
    welcomeDiv.style.display = 'none';
    chatContainer.style.display = 'block';
  });
</script>

</body>
</html>
