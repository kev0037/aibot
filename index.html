<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>made my kev</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: white;
    color: #111;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
  }

  .welcome-container {
    flex: 1 1 auto;
    max-width: 480px;
    margin: auto;
    padding: 2rem 1.5rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }

  h1 {
    font-size: 3.5rem;
    margin: 0 0 0.3em 0;
    font-weight: 700;
  }

  p.subtitle {
    font-size: 1.2rem;
    margin: 0 0 2.5rem 0;
    color: #555;
  }

  button.chat-btn {
    font-size: 1.2rem;
    padding: 0.8rem 2.2rem;
    border-radius: 30px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 14px rgb(59 130 246 / 0.4);
    transition: background-color 0.3s ease, transform 0.15s ease;
  }

  button.chat-btn:hover {
    background: #2563eb;
  }

  button.chat-btn:active {
    transform: scale(0.95);
  }

  /* CHAT CONTAINER */
  #chat-container {
    display: none;
    flex: 1 1 auto;
    max-width: 100vw;
    width: 100vw;
    min-height: 0; /* important for flex shrink */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  #deployment-e8058249-b613-4701-8e16-bd69b6eb9c39 {
    width: 100% !important;
    height: 100% !important;
    min-height: 0;
  }
</style>
</head>
<body>

<div class="welcome-container" id="welcome">
  <h1>Welcome to Kev AI</h1>
  <p class="subtitle">A versatile, ChatGPT-style assistant for any task.</p>
  <button class="chat-btn" id="startChatBtn">Let's Chat</button>
</div>

<div id="chat-container">
  <div id="deployment-e8058249-b613-4701-8e16-bd69b6eb9c39"></div>
</div>

<script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

<script>
  const startChatBtn = document.getElementById('startChatBtn');
  const welcomeDiv = document.getElementById('welcome');
  const chatContainer = document.getElementById('chat-container');

  startChatBtn.addEventListener('click', () => {
    welcomeDiv.style.display = 'none';
    chatContainer.style.display = 'flex';
  });

  // Fix iOS viewport height on keyboard open (adjust chat container height)
  function updateHeight() {
    // set chat container height to window.innerHeight for iOS keyboard resize fix
    if(chatContainer.style.display !== 'none'){
      chatContainer.style.height = window.innerHeight + 'px';
    }
  }

  window.addEventListener('resize', updateHeight);
  window.addEventListener('orientationchange', updateHeight);

  // Also run once on load
  window.addEventListener('load', () => {
    updateHeight();
  });
</script>

</body>
</html>
