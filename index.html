<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>made by kev</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: white;
    color: #111;
    -webkit-font-smoothing: antialiased;
    -webkit-overflow-scrolling: touch;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow: hidden;
  }

  /* Welcome screen container */
  .welcome-container {
    flex: 1;
    max-width: 480px;
    margin: auto;
    padding: 2rem 1.5rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
  }

  h1 {
    font-size: 3.5rem;
    margin: 0 0 0.3em 0;
    font-weight: 700;
    user-select: none;
  }

  p.subtitle {
    font-size: 1.2rem;
    margin: 0 0 2.5rem 0;
    color: #555;
  }

  button.chat-btn {
    font-size: 1.2rem;
    padding: 0.8rem 2.2rem;
    border-radius: 30px;
    border: none;
    background: #3b82f6;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 14px rgb(59 130 246 / 0.4);
    transition: background-color 0.3s ease, transform 0.15s ease;
    user-select: none;
  }

  button.chat-btn:hover {
    background: #2563eb;
  }

  button.chat-btn:active {
    transform: scale(0.95);
  }

  /* Chat container flex fill + safe area bottom padding */
  #chat-container {
    display: none;
    flex: 1 1 auto;
    max-width: 100vw;
    width: 100vw;
    height: 100%;
    min-height: 0;
    padding-bottom: env(safe-area-inset-bottom);
    box-sizing: border-box;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* Pickaxe embed full fill */
  #deployment-e8058249-b613-4701-8e16-bd69b6eb9c39 {
    width: 100% !important;
    height: 100% !important;
    margin: 0; padding: 0;
    box-sizing: border-box;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .welcome-container {
      max-width: 100vw;
      padding: 1.5rem 1rem;
    }

    h1 {
      font-size: 2.7rem;
    }

    p.subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    button.chat-btn {
      font-size: 1rem;
      padding: 0.7rem 1.8rem;
    }
  }
</style>
</head>
<body>

<!-- Welcome -->
<div class="welcome-container" id="welcome">
  <h1>Welcome to Kev AI</h1>
  <p class="subtitle">A versatile, ChatGPT-style assistant for any task.</p>
  <button class="chat-btn" id="startChatBtn">Let's Chat</button>
</div>

<!-- Chat -->
<div id="chat-container">
  <div id="deployment-e8058249-b613-4701-8e16-bd69b6eb9c39"></div>
</div>

<script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

<script>
  const startChatBtn = document.getElementById('startChatBtn');
  const welcomeDiv = document.getElementById('welcome');
  const chatContainer = document.getElementById('chat-container');

  function updateChatHeight() {
    if(chatContainer.style.display === 'flex') {
      chatContainer.style.height = window.innerHeight + 'px';
    }
  }

  startChatBtn.addEventListener('click', () => {
    welcomeDiv.style.display = 'none';
    chatContainer.style.display = 'flex';
    updateChatHeight();
  });

  window.addEventListener('resize', updateChatHeight);
  window.addEventListener('orientationchange', updateChatHeight);
</script>

</body>
</html>
